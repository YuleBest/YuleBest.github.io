<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 我的博客</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/style/index.css">
    <link rel="stylesheet" href="../../src/style/post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <nav class="top-nav">
            <div class="nav-container">
                <div class="logo">
                    <h1>YuleFree</h1>
                </div>
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-links">
                    <a href="/">首页</a>
                    <a href="/categorie/">分类</a>
                    <a href="/tag/">标签</a>
                    <a href="/time/">时间线</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article class="post-content">
            <div class="breadcrumb">
                <ol>
                    <li><a href="/">首页</a></li>
                    <li><a href="/post/">文章</a></li>
                    <li>{{ title }}</li>
                </ol>
            </div>

            {{ banner_html }}

            <div class="post-header">
                <h1 class="post-title">{{ title }}</h1>
                <div class="post-meta">
                    <span class="post-date">{{ date }}</span>
                    <div class="post-categories">
                        {{ categories_html }}
                    </div>
                    <div class="post-tags">
                        {{ tags_html }}
                    </div>
                </div>
            </div>

            <div class="post-body">
                {{ content }}
            </div>

            <div class="post-footer">
                <div class="copyright-notice">
                    <h3><i class="fas fa-copyright"></i> 版权声明</h3>
                    <p>本文作者：YuleFree</p>
                    <p>本文链接：<a href="{{ current_url }}">{{ current_url }}</a></p>
                    <p>版权声明：本博客所有文章除特别声明外，均采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a> 许可协议。转载请注明出处！</p>
                </div>
                <div class="download-section">
                    <a href="/markdown/" class="download-button">
                        <i class="fas fa-download"></i> 下载文章 Markdown
                    </a>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/YuleBest/" target="_blank" class="footer-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <span class="footer-divider">|</span>
                <a href="/friends/" class="footer-link">友情链接</a>
            </div>
        </div>
    </footer>
    <script src="/src/js/index.js"></script>
    <script src="/src/js/post.js"></script>
</body>
</html>
